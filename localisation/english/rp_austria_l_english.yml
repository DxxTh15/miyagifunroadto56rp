l_english:
 
austrian_expansion_dem:0 "Democracy in Central Europe"
austrian_expansion_dem_desc:0 "The Treaties of Saint-Germain-en-Laye and Trianon tore our young empire apart. Vienna's reach may, today, be smaller, but it's too unobstructed. Shall we finally move forward, in execution of Kaiser Karl I's failed ambition: federalization to the former Austrian Empire?"

reunify_with_hungary_dem:0 "Wien und Budapest, wieder vereint!"
reunify_with_hungary_dem_desc:0 "Budapest is finally oncemore under our control! This day shall go down in history as the end to the dark age of Austria, and the rekindling of the Austro-Hungarian brotherhood. Gott erhalte, Gott beschütze!"
 
reunify_austria_sudetenland_dem:0 "Reintegrate the Sudetenland into German-Austria"
reunify_austria_sudetenland_dem_desc:0 "Most of the Northern Bohemia region known as the Sudetenland is German-speaking, credit to its time under the Holy Roman Empire. Its inhabitants were loyal servants to the Austrian Empire, and now reunited, shall be again!"
 
hun_cored_by_aus_tt:0 "Gains cores on all §YHungarian§! states" 

reunify_austria_bohemia_moravia_dem:0 "Grant the Czechs autonomy"
reunify_austria_bohemia_moravia_dem_desc:0 "The lands of Bohemia and Moravia were historical parts of the Austro-Hungarian Empire, where they were administered as part of Austria itself. In respect of their self-determination, we can integrate them with an autonomous status."

reunify_austria_slovakia_dem:0 "Grant the Slovaks autonomy"
reunify_austria_slovakia_dem_desc:0 "The lands of Slovakia were historical parts of the Austro-Hungarian Empire, where years of magyarization under Hungarian rule failed to subvert their national identity. With them under our control, we can grant them the autonomous status that Hungary failed to provide."

annex_hungarian_claims_in_slovakia_austria:0 "Reintegrate Kosice and Carpathia Ruthenia into Hungary"
annex_hungarian_claims_in_slovakia_austria_desc:0 "Much of what was given to Slovakia in the Treaty of Trianon has a large Hungarian minority, if not an outright majority. With these lands under control once more, they can be integrated into Hungary proper, cementing them under Vienna."

reunify_vojvodina_austria_dem:0 "Reintegrate the Vojvodina into Hungary"
reunify_vojvodina_austria_dem_desc:0 "The Vojvodina has been a longtime region of Hungary, and, credit to its time under Habsburg rule, has several areas with a Hungarian, or German majority today. With it under our control, it can be reintegrated into Hungary proper."

reunify_austria_slovenia_dem:0 "Grant the Slovenes autonomy"
reintegrate_north_transylvania_dem:0 "Reintegrate North Transylvania into Hungary"

aus_cores_on_slovenia_tt:0 "Gains cores on §YLower Styria§!, §YLjubljana§!, and §YPrekmurje§!."
aus_claims_on_istria_tt:0 "Gains claims on §YLitorale, and Istria§!."
aus_cores_on_slovakia_tt:0 "Gains cores on §YWestern Slovakia§! and §YEastern Slovaia§!."
aus_cores_on_hungarian_claims_in_slovakia_tt:0 "Gains cores on §YSouthern Slovakia§!, §YUžhorod§!, and §YCarpathia Ruthenia§!"
aus_cores_on_czechia_tt:0 "Gains cores on §YBohemia§!, §YMoravia§!, and §YZaolzie§!."
aus_cores_on_sudetenland_tt:0 "Gains cores on §YSudetenland§! and §YEastern Sudetenland§!."
aus_cores_on_croatia_tt:0 "Gains cores on §YZagreb§!, §YSlavonia§!, §YSyrmia§!, §YKvarner§!, §YIstria§!, §YDalmatia§!, and §YZara§!."
aus_cores_on_bosnia_tt:0 "Gains cores on §YSarajevo§!, §YMostar§!, §YBanja Luka§!, and §YPosavina§!."
aus_cores_on_bavaria_tt:0 "Gains cores on §YOberbayern§!, §YNiederbayern§!, and §YFranken§!."
aus_cores_on_bw_tt:0 "Gains cores on §YBaden§!, and §YWürttemberg§!."
aus_cores_in_swi_tt:0 "Gains cores on §YWestern Swiss Alps§!, §YEastern Swiss Alps§!, and §YSchweizer Mittelland§!."

reunify_transylvania_and_banat_austria_dem:0 "Autonomy for the Banat and Transylvania"
requires_transylvania_cores_aus_tt:0 "Is owner of §YTranslyvania§!, §YCrisana§!, §YBanat§!, and §YWest Banat§!."
aus_cores_on_transylvania_and_banat_tt:0 "Gains cores on §YTransylvania§!, §YCrisana§!, §YBanat§!, and §YWest Banat§!."

reunify_austria_croatia_dem:0 "Grant the Croatians autonomy"
reunify_austria_bosnia_dem:0 "Grant the Bosnians autonomy"

integrate_bavaria_austria_dem:0 "Integrate Bavaria"
integrate_bavaria_austria_dem_desc:0 "While Bavaria was never apart of the Austrian or Austro-Hungarian Empires, it was under near-total control by Vienna during its time in the German Confederation. From this day forward, our South German brethren will answer, not to Berlin, but to Vienna."

integrate_baden_wurttemberg_austria_dem:0 "Integrate Baden-Württemberg"
integrate_baden_wurttemberg_austria_dem_desc:0 "While Baden-Württemberg was never apart of the Austrian or Austro-Hungarian Empires, it was under near-total control by Vienna during its time in the German Confederation. From this day forward, our South German brethren will answer, not to Berlin, but to Vienna."

integrate_german_speaking_switzerland_austria_dem:0 "Integrate the Swiss Germans"
integrate_german_speaking_switzerland_austria_dem_desc:0 "While Switzerland was never apart of the Austrian or Austro-Hungarian Empires, Habsburg control over Switzerland was far spread, just as the German language is today. While the Swiss have their own, strong, national identity, with enough time and autonomy, their integration may prove successful. "
