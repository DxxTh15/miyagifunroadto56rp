 # Event Chain Nr 1 (Approach)
 gen_foreign_arms_purchases.1.t:0 "Purchase Foreign Weapons"
 gen_foreign_arms_purchases.5.t:0 "Purchase Foreign Weapons"
 gen_foreign_arms_purchases.1.desc:0 "With our military in constant need of weaponry, we should look to the Major Powers of the world to purchase some of the required weaponry."
 gen_foreign_arms_purchases.5.desc:0 "With our military in constant need of weaponry, we should look to the Major Powers of the world to purchase some of the required weaponry."
 gen_foreign_arms_purchases.1.a:0 "Approach the Americans"
 gen_foreign_arms_purchases.1.b:0 "Approach the Germans"
 gen_foreign_arms_purchases.1.c:0 "Approach the Russians"
 gen_foreign_arms_purchases.1.d:0 "Give Me More Options!"
 # Event for reciever (They get Purchase question)
 gen_foreign_arms_purchases.2.t:0 "[FROM.GetNameDefCap] wants to purchase weapons"
 gen_foreign_arms_purchases.2.desc:0 "Noting the quickly deteriorating situation across the globe, [From.GetAdjective] officials have reached out to us to acquire export licenses for light and heavy weaponry with orders to be placed in our factories as soon as these licenses are granted. While the overall volume of orders is too low to make a marked difference in the economy, it will still create quite a few jobs."
 gen_foreign_arms_purchases.2.a:0 "We'll do what it takes."
 gen_foreign_arms_purchases.2.b:0 "Absolutely not!"
 # Refusal Event -> Only for the sender
 gen_foreign_arms_purchases.3.t:0 "[FROM.GetNameDefCap] refuses the sale of their weapons"
 gen_foreign_arms_purchases.3.desc:0 "Noting the quickly deteriorating situation across the globe, [From.GetAdjective] officials have stated that the sale of weaponry will not be permitted - due to the rising neccesity of arming their own military with the finest weapons."
 # Approach a new  Major-> 
 gen_foreign_arms_purchases.3.a:0 "Approach another Major Nation"
 gen_foreign_arms_purchases.3.b:0 "Forget it, We shall produce our own weapons!"
 gen_foreign_arms_purchases.4.t:0 "[FROM.GetNameDefCap] approves the sale of their weapons to our nation!"
 gen_foreign_arms_purchases.4.desc:0 ""Noting the quickly deteriorating situation across the globe, [From.GetAdjective] officials have stated that the sale of weaponry will be permitted"
 gen_foreign_arms_purchases.4.a:0 "Very well!"
 # More options.
 gen_foreign_arms_purchases.5.a:0 "Approach the French"
 gen_foreign_arms_purchases.5.b:0 "Approach the English"
 gen_foreign_arms_purchases.5.c:0 "Approach the Italians"
 gen_foreign_arms_purchases.5.d:0 "Approach the Japanese"
